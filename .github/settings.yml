# Security configuration for enhanced protection

# Enable security features
enable_security_fixes: true

# Disable merge commits for cleaner history
allow_merge_commits: false
allow_squash_merge: true
allow_rebase_merge: true

# Default branch protection (can be overridden per repo)
branch_protection:
  required_status_checks:
    strict: true
    contexts: ["continuous-integration"]
  required_pull_request_reviews:
    required_approving_review_count: 1
    dismiss_stale_reviews: true
  enforce_admins: false
  restrictions: null

# Issue and PR templates configuration
issue_templates:
  - name: Bug Report
    about: Create a report to help us improve
  - name: Feature Request
    about: Suggest an idea for this project
  - name: Documentation
    about: Suggest improvements or report issues with documentation
  - name: Performance Issue
    about: Report performance problems or optimization suggestions

# Community guidelines
code_of_conduct: CODE_OF_CONDUCT.md
contributing: CONTRIBUTING.md
security_policy: SECURITY.md
