name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check for Python source code
        id: check-python
        run: |
          if find . -name "*.py" -type f | head -1 | grep -q .; then
            echo "Python code detected"
            echo "run_codeql=true" >> $GITHUB_OUTPUT
          else
            echo "No Python code found, skipping CodeQL"
            echo "run_codeql=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        if: steps.check-python.outputs.run_codeql == 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        if: steps.check-python.outputs.run_codeql == 'true'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        if: steps.check-python.outputs.run_codeql == 'true'
        uses: github/codeql-action/analyze@v3
