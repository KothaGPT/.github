name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'ai-review') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install AI review dependencies
        run: |
          python -m pip install openai tiktoken

      - name: Run AI code review
        run: |
          python scripts/ai_code_review.py \
            --pr_number ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --openai_key ${{ secrets.OPENAI_API_KEY }}

      - name: Post review comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('ai_review.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: review
            });

      - name: Upload review artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-code-review
          path: ai_review.md
