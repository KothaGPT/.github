name: AI Model Monitoring

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install monitoring dependencies
        run: |
          python -m pip install requests prometheus_client

      - name: Check model endpoints
        run: |
          python scripts/check_model_health.py

      - name: Run performance benchmarks
        run: |
          python scripts/benchmark_models.py

      - name: Analyze model drift
        run: |
          python scripts/detect_drift.py

      - name: Generate monitoring report
        run: |
          python scripts/generate_report.py --output monitoring_report.md

      - name: Create issue for alerts
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('monitoring_report.md', 'utf8');

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ AI Model Performance Alert',
              body: report,
              labels: ['ai:model', 'monitoring', 'urgent']
            });

      - name: Send Slack notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#ai-monitoring'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
