name: Sync Fork
on:
  schedule:
    - cron: '0 4 * * *' # daily at 04:00 UTC
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync from upstream
        uses: repo-sync/github-action@v2
        with:
          source_repo: 'KothaGPT/REFERENCE-REPO'
          source_branch: 'main'
          destination_branch: 'main'
          github_token: ${{ secrets.GITHUB_TOKEN }}
Alternative: Use actions/upstream-sync or aormsby/Fork-Sync-With-Upstream-action from the Marketplace depending on preference.